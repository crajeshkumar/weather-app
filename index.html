<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-secondary mt-5 p-5 rounded">
                <h1 id="w-loc"></h1>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 id="w-country"></h3>
                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item my-2" id="w-humidity"></li>
                    <li class="list-group-item my-2" id="w-coord"></li>
                    <li class="list-group-item my-2" id="w-feel-like"></li>
                    <li class="list-group-item my-2" id="w-pressure"></li>
                </ul>
                <button type="button" class="btn btn-dark mt-5" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>  
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Choose Locations</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="w-form">
                    <div class="form-group">
                        <label for="city"></label>
                        <input type="text" id="new-city" class="form-control">
                    </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
